{% extends "base.html" %} {% block body %}
<div class="container-fluid text-center main-body">
    <div class="row content text-center">
        <div id="form-container" class='col-sm-8 col-sm-offset-2'>
            <div id="form-title">
                <h4> Sign Up</h4>
            </div>
            <form id="form-body" class="form-horizontal" method="post" action="{{ url_for('signup') }}" enctype="multipart/form-data" >
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required="required">
                    </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-2" for="username">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username">
                        </div>
                    </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="first_name"class="form-control" id="first_name" placeholder="Enter First Name" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Enter Last Name">
                    </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-2" for="password">Twitter Handle</label>
                        <div class="col-sm-10">
                            <input type="text" name="twitter_handle" class="form-control" id="twitter_handle" placeholder="Enter Twitter Handle" required="required">
                        </div>
                    </div>
                <div class="form-group">
                    <div "col-sm-10">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div id="form-title">
               
                    {% for message in messages %}
                    <p>{{ message }}</p> <br>
                    {% endfor %}
                </div>
                    {% endif %} {% endwith %}
                   
                </div>
        </div>
        </div>
        {% endblock %}
