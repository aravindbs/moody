{% extends "base.html" %} {% block body %}

<div class="container-fluid text-center main-body">
    <div class="row content text-center">
        <div id="form-container" class='col-sm-8 col-sm-offset-2'>
            <div id="form-title">
                <h4> Preferences</h4>
            </div>
            <form id="form-body" class="form-horizontal" method="post" action="{{ url_for('preferences') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="artists">Music Artists:</label>
                    <div class="col-sm-10">
                        {% for artist in artists %}
                        <label class="checkbox-inline"><input type="checkbox" name="artists" value="{{ artist }}">{{
                            artist }}</label>
                        {% endfor %}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="langs">Language Preference:</label>
                    <div class="col-sm-10">
                        {% for lang in langs %}
                        <label class="checkbox-inline"><input type="checkbox" name="langs" value="{{ lang }}">{{ lang
                            }}</label>
                        {% endfor %}
                    </div>
                </div>
                <div class="form-group">

                    <button type="submit" class="btn btn-success">Submit</button>

                </div>
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div id="form-title">

                {% for message in messages %}
                <p>{{ message }}</p> <br>
                {% endfor %}
            </div>
            {% endif %} {% endwith %}

        </div>
    </div>
</div>
{% endblock %}
