{% extends "base.html" %} {% block body %}
<div class="container-fluid text-center">
    <div class="row content text-center">
        <div id="form-container" class='col-sm-6 col-sm-offset-3'>
            <div id="form-title">
                <h4> Log In</h4>
            </div>
            <form id="form-body" class="form-horizontal" method="post" action="{{ url_for('login') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div "col-sm-10">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </form>
            {% with messages = get_flashed_messages() %} 
            {% if messages %}
            <div id="form-title">
               
                {% for message in messages %}
                <p>{{ message }}</p> <br>
                {% endfor %}
        </div>
            {% endif %} {% endwith %}
           
        </div>
        </div>
        </div>
        {% endblock %}
