<html>
<head>
    <title> {{ title }}</title>
    <meta name="viewport" content="width=device-width, height=device-height,initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png' ) }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">

</head>

<body class="bg">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('index')}}">Moody</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    {% if current_user.is_authenticated %}
                    <li class="active">
                        <a href="{{ url_for('dashboard', user=current_user.username) }}"> <span class="glyphicon glyphicon-home"></span> Home</a>
                    </li>
                    {% else %}
                    <li class="active">
                            <a href="{{ url_for('index')}}">Home</a>
                        </li>
                    <li>
                    {% endif %}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                        {% if current_user.is_authenticated %}
                        <li>
                                <a href="{{ url_for('preferences') }}">
                                        <span class="glyphicon glyphicon-edit"></span> Edit Preferences</a>

                        </li>
                        <li>
                                <a href="{{ url_for('logout') }}">
                                    <span class="glyphicon glyphicon-log-out"></span> Logout</a>
                            </li>
                            
                        {% else %}
                    <li>
                        <a href="{{ url_for('signup') }}">
                            <span class="glyphicon glyphicon-user"></span> Sign Up</a>
                    </li>
                    <li>
                        <a href="{{ url_for('login') }}">
                            <span class="glyphicon glyphicon-log-in"></span> Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
    <footer id="footer" class="container-fluid text-center">
        <p>
            <a href="https://github.com/aravindbs">Source Code</a>
        </p>
    </footer>

    <body>


</html>
